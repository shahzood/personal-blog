{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Saytga kirish{% endblock title %}
{% block content %}
    <div class="container-fluid" style="width: 50rem">
        <h2>Saytga kirish</h2>
        <form method="POST">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Kirish</button>
            <a class="btn btn-outline-danger" href="{% url 'password_reset'  %}" role="button">Kalit so'zni tiklash</a>
        </form>
    </div>
{% endblock content %}
